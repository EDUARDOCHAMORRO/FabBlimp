R"(
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="description" content="FAB BLIMP RC CONTROL FAB LAB CONFERENCE 15">
  <meta name="author" content="Eduardo Chamorro Martin -eduardochamorromartin@gmail.com">

  <title>Freelancer - Start Bootstrap Theme</title>
  <!-- Custom fonts for this theme -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="freelancer.css" rel="stylesheet">


   <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script> function makeAjaxCall(url){$.ajax({"url": url})}</script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-freelancer/5.1.2/js/freelancer.min.js"></script>





</head>

<body id="page-top">

  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

      <!-- Masthead Avatar Image -->

      <img class="masthead-avatar mb-5" src="https://i.imgur.com/SDeN29V.gif" alt=""  vspace="50">

      <!-- Masthead Heading -->
      <h1 class="masthead-heading text-uppercase mb-0">Fab Blimp</h1>
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Masthead Subheading -->
      <p class="masthead-subheading font-weight-light mb-0">Developped for FAB 15 conference</p>

    </div>
  </header>



      <!-- ControlZoneStartsHere -->
    <div class="container">
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Blimp Control</h2>
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon">
            <i class="fas fa-star"></i>
          </div>
          <div class="divider-custom-line"></div>
        </div>
    </div>


<div class="container-fluid">
 <div class="row">
        <!-- ButtonLEFT -->
        <div class="col-4 col-xs-4 col-sm-4 col-xs-6 col-md-4">
            <button id="left" type="button" class="btn btn-outline-warning" style="height: 100%; width: 100%" onmousedown='makeAjaxCall("left")' onmouseup='makeAjaxCall("steerStop")' ontouchstart='makeAjaxCall("left")' ontouchend='makeAjaxCall("steerStop")'>LEFT</button>

        </div>

        <!-- ButtonFRONT -->
        <div class=" col-4 col-xs-4 col-sm-4  col-xs-6 col-md-4">

           <button id="back" type="button" class="btn btn-outline-warning" style="height: 100%; width: 100%" onmousedown='makeAjaxCall("back")' onmouseup='makeAjaxCall("steerStop")' ontouchstart='makeAjaxCall("back")' ontouchend='makeAjaxCall("driveStop")'>FRONT</button>
        </div>

        <!-- ButtonRIGHT -->
        <div class="col-4 col-xs-4 col-sm-4  col-xs-6 col-md-4">
           <button id="right" type="button" class="btn btn-outline-warning" style="height: 100%; width: 100%" onmousedown='makeAjaxCall("right")' onmouseup='makeAjaxCall("steerStop")' ontouchstart='makeAjaxCall("right")' ontouchend='makeAjaxCall("steerStop")'>RIGHT</button>
        </div>

        <!-- HIDDEN -->
        <div class="col-4 col-xs-4 col-sm-4  col-xs-6 col-md-4">
            <img class="img-fluid" src="" alt="">
        </div>
        <!-- ButtonUP -->
        <div class="col-4 col-xs-4 col-sm-4  col-xs-6 col-md-4">
           <button id="drive" type="button" class="btn btn-outline-warning" style="height: 100%; width: 100%" onmousedown='makeAjaxCall("up")' onmouseup='makeAjaxCall("driveStop")' ontouchstart='makeAjaxCall("up")' ontouchend='makeAjaxCall("driveStop")'>LIFT</button>
        </div>
 </div>
 </div>



  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Iaac - FabLab Barcelona 2019</small>
      <small>Developped by Eduardo Chamorro Martin and Santi Fuentemilla</small>
    </div>
  </section>


  <!--<script>
     document.addEventListener('keydown', function(event) {
        if(event.keyCode == 37) {
            //Left Arrow
            makeAjaxCall("left");
        }
        else if(event.keyCode == 39) {
            //Right Arrow
            makeAjaxCall("right");
        } else if(event.keyCode == 38) {
            //Up Arrow
            makeAjaxCall("up");
        } else if(event.keyCode == 40) {
            //Down Arrow
            makeAjaxCall("back");
        }
    });

    document.addEventListener('keyup', function(event) {
        if(event.keyCode == 37 ||event.keyCode == 39 ||event.keyCode == 40 ) {
            //Left or Right Arrow
            makeAjaxCall("steerStop");
        }
        else if(event.keyCode == 38  ) {
            //Up or Down Arrow
            makeAjaxCall("driveStop");
        }
    });
  </script>-->






</body>

</html>
